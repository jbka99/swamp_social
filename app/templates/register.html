{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}
{% block content %}
    <h2>Lake Project</h2>
    <form method="POST">
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" name="username" placeholder="sneaky_frog" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit">Создать аккаунт</button>
    </form>
    <p style="text-align: center; font-size: 0.8rem; margin-top: 10px;">
        Уже есть аккаунт? <a href="{{ url_for('routes.login') }}" style="color: var(--accent-green);">Войти</a>
    </p>
{% endblock %}
