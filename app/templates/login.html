{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-sm-10">
    <div class="card bg-black border border-secondary shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 fw-bold mb-3 text-center">Вход</h1>

        <form method="POST" class="d-grid gap-3">
          <div>
            <label class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control" autocomplete="username" required>
          </div>

          <div>
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" autocomplete="current-password" required>
          </div>

          <button type="submit" class="btn btn-success btn-lg">
            Войти
          </button>
        </form>

        <div class="text-center mt-3 small text-secondary">
          Нет аккаунта?
          <a class="link-success text-decoration-none" href="{{ url_for('routes.register') }}">
            Зарегистрироваться
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
