{% extends "base.html" %}

{% block title %}Настройки профиля{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8 col-xl-7">

    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 mb-0 fw-bold">Настройки профиля</h1>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('routes.index') }}">← В профиль</a>
    </div>

    <div class="card bg-black border border-secondary shadow-sm">
      <div class="card-body p-4">
        <form action="{{ url_for('routes.update_avatar') }}"
                method="POST"
                enctype="multipart/form-data"
                class="d-grid gap-2">

            <div>
              <label class="form-label text-secondary mb-2">Аватар</label>

              <div class="d-flex flex-column flex-sm-row gap-2 align-items-stretch align-items-sm-center">
                <input
                  type="file"
                  name="avatar"
                  accept="image/*"
                  required
                  class="form-control"
                >

                <button type="submit" class="btn btn-primary">
                  Загрузить
                </button>
              </div>
            </div>

          </form>

        <form method="POST" class="d-grid gap-3">

          <div>
            <label class="form-label text-secondary">Отображаемое имя</label>
            <input
              type="text"
              name="display_name"
              class="form-control"
              value="{{ user.display_name or '' }}"
              placeholder="Как вас называть?"
              maxlength="50"
            >
            <div class="form-text text-secondary">
              Это имя увидят другие пользователи (можно оставить пустым).
            </div>
          </div>

          <div>
            <label class="form-label text-secondary">Возраст</label>
            <input
              type="number"
              name="age"
              class="form-control"
              value="{{ user.age or '' }}"
              placeholder="Сколько вам лет?"
              min="0"
              max="120"
            >
          </div>

          <div>
            <label class="form-label text-secondary">О себе</label>
            {# IMPORTANT: keep textarea value inline (no leading newline/indent) #}
            <textarea name="bio"
          class="form-control"
          rows="5"
          placeholder="Расскажите о себе...">{{ (user.bio or '')|trim }}</textarea>
          </div>

          <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end pt-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('routes.index') }}">
              Отмена
            </a>
            <button type="submit" class="btn btn-success">
              Сохранить
            </button>
          </div>

        </form>
          <hr class="my-4 opacity-25">
      </div>
    </div>

  </div>
</div>
{% endblock %}
