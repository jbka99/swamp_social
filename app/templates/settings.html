{% extends "base.html" %}

{% block title %}Настройки профиля{% endblock %}

{% block content %}
<div class="settings-card">
    <h2>Настройки профиля</h2>
    <form method="POST">
        <div class="form-group">
            <label>Отображаемое имя</label>
            <input type="text" name="display_name" value="{{ user.display_name or '' }}" placeholder="Как вас называть?">
        </div>
        
        <div class="form-group">
            <label>Возраст</label>
            <input type="number" name="age" value="{{ user.age or '' }}" placeholder="Сколько вам лет?">
        </div>

        <div class="form-group">
            <label>Ссылка на аватарку (URL)</label>
            <input type="text" name="avatar_url" value="{{ user.avatar_url or '' }}" placeholder="https://image.com/photo.jpg">
        </div>

        <div class="form-group">
            <label>О себе</label>
            <textarea name="bio" rows="4" placeholder="Расскажите о себе...">{{ user.bio or '' }}</textarea>
        </div>

        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{{ url_for('routes.index') }}" style="display: block; text-align: center; margin-top: 15px; color: #888; text-decoration: none; font-size: 0.8rem;">Назад в профиль</a>
</div>
{% endblock %}
