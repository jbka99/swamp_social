<div class="sidebar">
  <div class="sidebar__header d-flex align-items-center justify-content-between">
    <h3 class="sidebar__title">Создать тред</h3>
  </div>

  <div class="sidebar__body">
    {% if current_user.is_authenticated %}
      <form method="POST" action="{{ url_for('routes.thread_new') }}" class="d-grid gap-2">
        <div>
          <label class="form-label text-secondary small">Заголовок</label>
          <input type="text" name="title" class="form-control form-control-sm" placeholder="О чём тред?" required>
        </div>

        <div>
          <label class="form-label text-secondary small">Текст</label>
          <textarea name="content" class="form-control form-control-sm" placeholder="Ваши мысли..." rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-sm">
          Создать тред
        </button>
      </form>
    {% else %}
      <div class="sidebar__muted">
        Войдите, чтобы создать тред.
      </div>
    {% endif %}
  </div>
</div>
